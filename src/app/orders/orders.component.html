<table mat-table #table [dataSource]="orders">
    <ng-container matColumnDef="orderedDate">
        <th mat-header-cell *matHeaderCellDef> Ordered </th>
        <td mat-cell *matCellDef="let row"> {{row.orderDateMillis | date}} </td>
    </ng-container>
    <ng-container matColumnDef="requiredDate">
        <th mat-header-cell *matHeaderCellDef> Required </th>
        <td mat-cell *matCellDef="let row"> {{row.requiredDateMillis | date}} </td>
    </ng-container>
    <ng-container matColumnDef="shippedDate">
        <th mat-header-cell *matHeaderCellDef> Shipped </th>
        <td mat-cell *matCellDef="let row"> {{row.shippedDateMillis | date}} </td>
    </ng-container>
    <ng-container matColumnDef="nrOrderDetails">
        <th mat-header-cell *matHeaderCellDef> Nr Details </th>
        <td mat-cell *matCellDef="let row"> {{row.nrOrderDetails}} </td>
    </ng-container>
    <ng-container matColumnDef="detailsButton">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row"> <button mat-raised-button [routerLink]="'/orders/details/'+row.id">Details</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['orderedDate', 'requiredDate', 'shippedDate', 'nrOrderDetails', 'detailsButton']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['orderedDate', 'requiredDate', 'shippedDate', 'nrOrderDetails', 'detailsButton'];"></tr>
</table>
