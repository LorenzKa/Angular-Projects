<h3>{{title}}</h3>
Start Value: <input type="number"  [(ngModel)]="selectedNumber"/>
<br>
Height:<input style="margin-left: 32px;"  type="number" [(ngModel)]="selectedHeight"/>
<br>
<button [disabled]="selectedHeight<2 && selectedNumber<1" (click)="calculate(selectedNumber,selectedHeight)" style="margin-left: 175px; margin-top: 5px;" class="btn btn-danger">Calculate</button>
<br>
<label style="color:red" *ngIf="selectedHeight<2">Choose a height thats larger than 2</label>
<br>
<label style="color: red;" *ngIf="selectedNumber<1">Choose a number bigger than 0</label>
<h3 *ngFor="let calculation of stringCalculations">{{calculation}}</h3>
