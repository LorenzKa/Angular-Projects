
<mat-toolbar id="toolbar" color="secondary">
  Tournament Planner
</mat-toolbar>
<div id="cardsDiv">
<mat-card
  
  *ngFor="let match of matchList.matches"
  class="card"
>
  <mat-card-title class="cardTitleBox"
    >{{ match.player1.name }} <br />
    VS
    <br />
    {{ match.player2.name }}
  </mat-card-title>
  <mat-card-content> </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions class="cardButtonArea">
    <button class="cardButton" mat-raised-button color="primary">{{ match.player1.name }}</button>
    <button class="cardButton" mat-raised-button color="accent">
      {{ match.player2.name }}
    </button>
  </mat-card-actions>
</mat-card>
</div>
