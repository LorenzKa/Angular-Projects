<h3>Express Demo Frontend</h3>
<hr />
<button class="btn btn-primary" (click)="getAllContacts()">
  Get All Contacts
</button>
<button class="btn btn-primary" (click)="getContactsWithName()">
  Get Contact with Name
</button>
<input class="form-control" type="text" [(ngModel)]="inputName"/>
<button class="btn btn-primary" (click)="deleteContact()">
Delete Contact</button>
<input class="form-control" type="number" [(ngModel)]="deleteId"/>
<form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Max" [(ngModel)]="formFirstName">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Mustermann"[(ngModel)]="formLastName">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="formEmail">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<ul>
  <li *ngFor="let contact of contacts">
    {{contact.firstName}}, {{contact.lastName}}, {{contact.email}}
  </li>

</ul>
