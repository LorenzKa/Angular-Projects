
<table mat-table #table [dataSource]="persons">
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
    </ng-container>
    <ng-container matColumnDef="born">
        <th mat-header-cell *matHeaderCellDef> Birthdate </th>
        <td mat-cell *matCellDef="let row"> {{row.born}} </td>
    </ng-container>
    <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef> Telephone </th>
        <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
    </ng-container>
    <ng-container matColumnDef="countryCode">
        <th mat-header-cell *matHeaderCellDef> CountryCode </th>
        <td mat-cell *matCellDef="let row"> {{row.adress.city.countryCode}} </td>
    </ng-container>
    <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef> PostalCode </th>
        <td mat-cell *matCellDef="let row"> {{row.adress.city.postalCode}} </td>
    </ng-container>
    <ng-container matColumnDef="cityName">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let row"> {{row.adress.city.name}} </td>
    </ng-container>
    <ng-container matColumnDef="houseNumber">
        <th mat-header-cell *matHeaderCellDef> Street </th>
        <td mat-cell *matCellDef="let row"> {{row.adress.streetName}} </td>
    </ng-container>
    <ng-container matColumnDef="streetNr">
        <th mat-header-cell *matHeaderCellDef> House Number </th>
        <td mat-cell *matCellDef="let row"> {{row.adress.streetNr}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['firstname', 'lastname', 'born',  'tel', 'countryCode', 'postalCode', 'cityName', 'houseNumber', 'streetNr']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['firstname', 'lastname', 'born',  'tel', 'countryCode', 'postalCode', 'cityName', 'houseNumber', 'streetNr'];"></tr>
</table>
