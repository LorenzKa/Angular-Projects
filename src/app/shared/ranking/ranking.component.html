<table>
    <thead>
        <th>Id</th>
        <th>Username</th>
        <th>Winnings</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of users; let i = index">
            <td>{{i+1}}</td>
            <td [style.background-color]="getColor(i)">{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>
    </tbody>
</table>
