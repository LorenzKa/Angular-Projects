<table mat-table #table [dataSource]="employees">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
    </ng-container>
    <ng-container matColumnDef="orderButton">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row"> <button mat-raised-button [routerLink]="'/orders/'+row.id">View Orders</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'city', 'country', 'orderButton']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'city', 'country', 'orderButton'];"></tr>
</table>
